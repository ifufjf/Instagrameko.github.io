<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="email">Correo:</label>
      <input type="email" id="email" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Iniciar Sesión</button>
    </form>

    <p id="error-message" style="color: red; display: none;" aria-live="polite">Correo o contraseña incorrectos</p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    
    // Definimos el correo y la contraseña válidos
    const validEmail = "1909rso@gmail.com";
    const validPassword = "Lololo@1";

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Obtenemos los valores ingresados
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Validamos el correo y la contraseña
      if (email === validEmail && password === validPassword) {
        window.location.href = 'apartados.html'; // Redirige a la página de "Apartados"
      } else {
        errorMessage.style.display = 'block'; // Muestra un mensaje de error
      }
    });
  </script>

</body>
</html>
